<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Stone Paper Scissors: A Fun Game</title>
</head>
<body>
    <h1>Rock Paper Scissors!</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="option(A):Rock">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="option(B):Paper">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png" alt="option(C):Scissors">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
        </div>
        <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>  
        </div>
    </div>

    <div class="msg-container">
        <p id="msg" class="msg">Play Your Move!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
